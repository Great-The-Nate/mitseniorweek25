{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Senior Week Lottery{% endblock %}</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, rgb(202, 77, 129), red, orange, yellow, rgb(43, 195, 200), violet, violet);
            background-size: 400% 400%;
            animation: rainbow 90s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .body-container {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .intro {
            margin-bottom: 20px;
        }

        .event {
            margin-top: 15px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .event-info {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remaining-points {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .event-attendance label {
            font-weight: normal !important;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #303030;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a1a1a;
        }

        p {
            text-align: center;
            font-size: 16px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
