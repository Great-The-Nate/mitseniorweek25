{# templates/base.html #}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Senior Week Lottery{% endblock %}</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, rgb(202, 77, 129), red, orange, yellow, rgb(43, 195, 200), violet, violet);
            background-size: 400% 400%;
            animation: rainbow 90s ease infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .body-container {
            background-color: white;
            max-width: 600px;
            margin: 3em auto;
            padding: 2em;
            border-radius: 1em;
            box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        .intro {
            margin-bottom: 1.5em;
        }
        .bidding-instructions {
            margin-top: 1.0em;
            margin-bottom: 1.5em;
        }

        .event {
            margin-top: 0.75em;
            margin-bottom: 0.75em;
            border-radius: 8px;
            cursor: pointer;
        }
        .event.active {
            border: 1px solid #ccc;
        }
        .event-header {
            padding: 0.75em 1em;
            background: #ffffff;
            border-radius: 8px;
            font-weight: bold;

            border: 1px solid #ccc;
        }
        .event.active .event-header {
            border: 0px;
        }
        .event:not(.active) .event-header:hover {
            background: #eeeeee;
        }
        .event-content {
            display: none;
            padding: 0em 1em 0.75em 1em;
            border-radius: 8px;
        }
        .event.active .event-content {
            display: block;
        }
        .event-content div {
            margin-top: 0.5em;
        }
        .event hr {
            margin: 0em;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.75em;
            cursor:text;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
        }

        .remaining-points {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .remaining-points label {
            font-weight: bold;
        }

        .non-biddable-info {
            margin-top: 1.0em;
            margin-bottom: 1.0em;
        }

        .event-attendance div {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #303030;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1.5em;
        }
        input[type="submit"]:hover {
            background-color: #1a1a1a;
        }

        p {
            text-align: center;
            font-size: 16px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
